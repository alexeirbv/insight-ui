<!doctype html>
<html lang="en" data-ng-app="insight" data-ng-csp>
<head>
  <base href="/" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="fragment" content="!">
	<title data-ng-if="currency.testnet" data-ng-bind="$root.title + $root.titleDetail + ' | Testnet Insight'">Komodo Explorer</title>
	<title data-ng-if="!currency.testnet" data-ng-bind="$root.title + $root.titleDetail + ' | Insight'">Komodo Explorer</title>
	<meta name="keywords" content="komodo, guarda, changenow, transactions, blocks, address, block chain, best block, mining difficulty, hash serialized">
	<meta data-ng-if="currency.testnet" name="description" content="Komodo Blockexplorer. Check your KMD transactions and blocks.">
	<meta data-ng-if="!currency.testnet" name="description" content="Komodo Blockexplorer. Check your KMD transactions and blocks.">
	<link rel="icon"  href="./img/icons/icon.png" type="image/png">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,400italic">
	<link rel="stylesheet" href="css/main.min.css">
  <link rel="stylesheet" href="css/guarda.css?v=2.1">
</head>
<body ng-cloak class="ng-cloak">
  <div>
    <script type="text/ng-template" id="scannerModal.html">
      <div class="modal-header">
        <h3 class="modal-title">Scan Code</h3>
      </div>
      <div class="modal-body text-center">
        <canvas id="qr-canvas" width="200" height="150"></canvas>
        <div data-ng-show="isMobile">
          <div id="file-input-wrapper" class="btn btn-primary">
            <span class="pull-left text-center">
              <i class="glyphicon glyphicon-refresh icon-rotate"></i>
              Get QR code
            </span>
            <input id="qrcode-camera" type="file" capture="camera" accept="image/*">
          </div>
        </div>
        <div data-ng-hide="isMobile">
          <video id="qrcode-scanner-video" width="300" height="225" data-ng-hide="isMobile"></video>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-ng-click="cancel()" data-dismiss="modal">Close</button>
      </div>
    </script>
  </div>
	<div id="wrap">
		<div class="navbar navbar-default navbar-fixed-top" data-ng-include="'views/includes/header.html'" role='navigation' style="background-color: #8DC429;"></div>
		<section class="container" data-ng-view></section>
	</div>
<div id="footer" role="navigation">
    <div class="container" data-ng-controller="FooterController" id="footer_container" >
      <div class="links m20t pull-left" style="font-size: 13px;" id="links_container">
       <span class="languages" ng-show="availableLanguages.0">
          [
          <a href="http://komodoblockexplorer.com">komodoblockexplorer.com</a>
          ]
        </span>
        &nbsp;
        [
        <a href="messages/verify" translate>verify message</a>
        <span> &middot; </span>
        <a href="tx/send" translate>broadcast transaction</a>
        ]
        <p>Donate KMD: RFd5rgHEo44uW8YqSkKhvwcTY7uvRp2z63</p>
      </div>
       <a class="m10v pull-right email" target="_blank" href="mailto:komodoblockexplorer@gmail.com">komodoblockexplorer@gmail.com</a>
       <a class="pull-right links coin-link" href=" https://coincodex.com/crypto/komodo/" target="_blank"> https://coincodex.com/crypto/komodo/</a>

 </div>
</div>

  <script language="javascript">window.apiPrefix = '/api';</script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/vendors.min.js"></script>
	<script src="js/angularjs-all.min.js"></script>
	<script src="js/main.min.js?v=1.2"></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
<script src="https://widgets.coingecko.com/coingecko-coin-list-widget.js"></script>

</body>
</html>
